<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          All Reservations
        </div>

        <div class="card-body">
          <div class="p-3">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Context</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let r of reservations">
                    <td>{{r.id}}</td>
                    <td>{{r.nom}}</td>
                    <td>{{r.context}}</td>
                    <td>{{r.date}}</td>
                    <td>{{r.duration}}</td>
                    <td>
                      <button class="btn btn-info ms-2" >Edit</button>
                      <button class="btn btn-danger ms-2" >Delete</button>
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
