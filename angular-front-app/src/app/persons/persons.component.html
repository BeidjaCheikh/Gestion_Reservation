<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          All Persons
        </div>
        <div class="card-body">
          <div class="p-3">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Function</th>
                    <th scope="col">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let p of persons">
                    <td>{{p.id}}</td>
                    <td>{{p.nom}}</td>
                    <td>{{p.email}}</td>
                    <td>{{p.function}}</td>
                    <td>
                      <button class="btn btn-info ms-2"  (click)="editPerson(p.id)">Edit</button>
                      <button class="btn btn-danger ms-2" (click)="deletePerson(p.id)">Delete</button>
                      <button class="btn btn-success ms-2" (click)="personReservation(p.id)">Reservation</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <button class="btn btn-success" (click)="addPerson()">Add Person</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
