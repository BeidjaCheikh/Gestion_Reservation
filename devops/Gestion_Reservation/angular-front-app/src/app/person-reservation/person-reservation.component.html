<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header">
          Reservations Lists By IdPerson

        </div>
        <div class="card-body">
          <div class="p-3">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Context</th>
                    <th>date</th>
                    <th>duration</th>
                    <th>resource Name</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let p of reservations">
                    <td>{{p.id}}</td>
                    <td>{{p.nom}}</td>
                    <td>{{p.context}}</td>
                    <td>{{ p.date | date:'yyyy-MM-dd' }}</td>
                    <td>{{p.duration}}</td>
                    <td>{{p.resource.name}}</td>
                  </tr>
                  </tbody>
                </table>
                <button class="btn btn-success" (click)="addReservation()">Add Reservation</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
