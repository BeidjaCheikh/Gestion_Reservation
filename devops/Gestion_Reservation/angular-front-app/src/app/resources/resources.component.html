<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          All Resources
        </div>
        <div class="card-body">
          <div class="p-3">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col"> Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor=" let r of resources">
                    <td>{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>{{r.typeResource}}</td>
                    <td>
                      <button class="btn btn-info" (click)="editResource(r.id)">Edit</button>
                      <button class="btn btn-danger ms-2" (click)="deleteResource(r.id)">Delete</button>
                    </td>

                  </tr>
                  </tbody>
                </table>
                <button class="btn btn-success" (click)="addResource()">Add Resource</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
